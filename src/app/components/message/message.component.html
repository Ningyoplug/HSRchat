<!-- if Friend -->
<div *ngIf="!msg.isUser && !msg.isAction">
    <app-chatbox-friend [friend]="friend">{{ msg.text }}</app-chatbox-friend>
</div>

<!-- if User -->
<div *ngIf="msg.isUser && !msg.isAction">
    <app-chatbox-user [user]="user">{{ msg.text }}</app-chatbox-user>
</div>

<!-- if User -->
<div *ngIf="msg.isAction">
    <app-action [msg]="msg">{{ msg.text }}</app-action>
</div>
