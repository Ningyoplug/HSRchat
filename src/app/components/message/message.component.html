<!-- if Friend -->
<div *ngIf="!msg.isUser && !msg.isAction">
    <app-chatbox-friend [msg]="msg"></app-chatbox-friend>
</div>

<!-- if User -->
<div *ngIf="msg.isUser && !msg.isAction">
    <app-chatbox-user [msg]="msg"></app-chatbox-user>
</div>

<!-- if Action -->
<div *ngIf="msg.isAction">
    <app-action [msg]="msg"></app-action>
</div>
