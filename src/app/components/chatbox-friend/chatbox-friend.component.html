<div class="mb-4 d-flex justify-content-start">

    <!-- ICON -->
    <div class="icon rounded-circle me-3" [ngClass]="msg.sentBy.icon != 'assets/img/anon-default.png' ? 'bg-icon' : ''">
        <img *ngIf="msg.sentBy.icon" src="{{ msg.sentBy.icon }}" class="rounded-circle" width="90px" height="90px">
        <img *ngIf="!msg.sentBy.icon" src="assets/img/anon-default.png" class="rounded-circle" width="90px" height="90px">
    </div>

    <!-- MSG -->
    <div class="d-flex flex-column">
        <div class="username text-grey mb-1">{{ msg.sentBy.name }}</div>

        <div class="chatbox-friend py-2 px-3" *ngIf="!msg.isPhoto && !msg.isSticker">
            {{ msg.text }}
        </div>
        <div class="py-2 px-3" *ngIf="msg.isPhoto && !msg.isSticker">
            <img class="photo" src="{{ msg.text }}" alt="Photo">
        </div>
        <div class="py-2 px-3" *ngIf="msg.isSticker">
            <img class="sticker" src="{{ msg.text }}" alt="Photo">
        </div>
    </div>

</div>
